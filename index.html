<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Lista de Tarefas</h1>
      </div>
      <div class="info">
        <h3>
          Insira texto no campo de entrada para adicionar itens à sua lista.
        </h3>
        <h3>Clique no item para marcá-lo como concluído.</h3>
        <h3>Clique no "X" para remover o item da sua lista.</h3>
      </div>
      <section>
        <input type="text" id="item" placeholder="Nova tarefa..." />
        <button id="done" class="btn">>>></button>
      </section>
      <div class="itens">
        <ul></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
